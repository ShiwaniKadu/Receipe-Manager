<div class="receipe-form-container">
    <h2>Create a Recipe</h2>
    <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Enter recipe title" />
      </div>
  
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" formControlName="ingredients" placeholder="List ingredients"></textarea>
      </div>
  
      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" formControlName="instructions" placeholder="Enter instructions"></textarea>
      </div>
  
      <div class="form-group">
        <label for="prepTime">Preparation Time</label>
        <input type="text" id="prepTime" formControlName="prepTime" placeholder="e.g., 15 mins" />
      </div>
  
      <div class="form-group">
        <label for="cookTime">Cook Time</label>
        <input type="text" id="cookTime" formControlName="cookTime" placeholder="e.g., 30 mins" />
      </div>
  
      <div class="form-group">
        <label for="servings">Servings</label>
        <input type="number" id="servings" formControlName="servings" placeholder="e.g., 4" />
      </div>
  
      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" formControlName="difficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="receipeForm.invalid">Create Recipe</button>
    </form>
  </div>
