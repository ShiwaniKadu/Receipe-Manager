<div class="d-flex justify-content-center">
  <div class="card" style="width: 26rem;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name">
          <div *ngIf="name?.invalid && name?.touched" class="text-danger">Name is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">Password is required (min. 6 characters).</div>
        </div>
        <div class="mb-3">
          <label for="password_confirmation" class="form-label">Confirm Password</label>
          <input type="password_confirmation" class="form-control" formControlName="password_confirmation" placeholder="Confirm Password">
          <div *ngIf="password_confirmation?.invalid && password_confirmation?.touched" class="text-danger">Confirm Password is required (min. 6 characters).</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
