<div class="d-flex justify-content-center">
  <div class="card" style="width: 26rem;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
